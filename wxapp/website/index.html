<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
      <title>Weather Journal</title>
    <meta name="description" content="This is a weather app"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class ="header">
        Weather Journal App
      </div>
      <div class="logo">
        <img class="logo-img" src="IMG/station.png" alt="weatherstation">
      </div>
      <div class ="city-box">
        <label for="city">Enter City here</label>
        <input type="text" id="city" placeholder="enter city name here">
      </div>
      <div class ="feel-box">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="30"></textarea>
        <button id="generate" type = "submit"> Generate </button>
      </div>
      <div class ="data-box">
        <div class = "title">Most Recent Entry</div>
        <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
